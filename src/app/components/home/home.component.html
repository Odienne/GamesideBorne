<div class="home">
  <div class="overlay"></div>
  <img class="home-background" ngSrc="/assets/images/bg.jpg" priority alt="" height="693" width="1040">

  <div class="home-title-container animate__animated animate__fadeIn">
    <img class="home-logo" ngSrc="/assets/images/logo.svg" priority alt="" height="16" width="16">
    <h1>{{ "home-text" | translate }}</h1>


    <div class="animate__animated animate__fadeIn p-relative">
      <app-lang-selection [onSubmit]="start"></app-lang-selection>
        <div class="{{animationClass}} shadow-micro animate__animated animate__fadeIn">
        </div>
    </div>
  </div>
  <div class="animation-container" *ngIf="showAnimation">
    <ng-lottie
      [options]="options"
      width="300px"
      height="300px"
      (animationCreated)="animationCreated($event)"/>
  </div>
</div>
